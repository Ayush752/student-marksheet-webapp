<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Neon Landing Page</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<!-- AOS Animation CSS -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
:root{
  --bg:#0f0f1a;
  --text:#fff;
  --neon1:#00f5ff;
  --neon2:#ff00ff;
}

body.light{
  --bg:#ffffff;
  --text:#111;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Orbitron',sans-serif;
  scroll-behavior:smooth;
}

body{
  background:var(--bg);
  color:var(--text);
  transition:0.4s;
}

/* NAVBAR */
nav{
  position:fixed;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(10px);
  z-index:1000;
}

nav h2{
  color:var(--neon1);
  text-shadow:0 0 10px var(--neon1);
}

nav ul{
  list-style:none;
  display:flex;
  gap:20px;
}

nav ul li a{
  text-decoration:none;
  color:white;
}

.hamburger{
  display:none;
  font-size:24px;
  cursor:pointer;
}

/* MOBILE MENU */
@media(max-width:768px){
  nav ul{
    position:absolute;
    top:70px;
    right:0;
    background:#111;
    flex-direction:column;
    width:200px;
    display:none;
    padding:20px;
  }
  nav ul.active{
    display:flex;
  }
  .hamburger{
    display:block;
  }
}

/* HERO */
.hero{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center/cover fixed;
}

.hero h1{
  font-size:3rem;
  text-shadow:0 0 20px var(--neon2);
}

/* GRADIENT BUTTON */
.btn{
  margin-top:20px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  color:white;
  font-weight:bold;
  cursor:pointer;
  background:linear-gradient(45deg,var(--neon1),var(--neon2));
  background-size:200% 200%;
  animation:gradientMove 3s infinite alternate;
}

@keyframes gradientMove{
  0%{background-position:0% 50%;}
  100%{background-position:100% 50%;}
}

/* FEATURES */
.section{
  padding:100px 40px;
  text-align:center;
}

.cards{
  display:flex;
  justify-content:center;
  gap:30px;
  flex-wrap:wrap;
}

.card{
  background:#1a1a2e;
  padding:30px;
  width:280px;
  border-radius:15px;
  box-shadow:0 0 20px var(--neon1);
  transition:0.4s;
}

.card:hover{
  transform:translateY(-10px);
}

/* PRICING */
.pricing{
  background:#111;
}

.price-card{
  background:#1f1f2e;
  padding:30px;
  border-radius:15px;
  width:280px;
  box-shadow:0 0 20px var(--neon2);
}

/* 3D CARD */
.card-3d{
  margin:auto;
  width:300px;
  height:200px;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,var(--neon1),var(--neon2));
  border-radius:20px;
  transition:0.5s;
}

.card-3d:hover{
  transform:rotateY(20deg) rotateX(15deg);
}

/* MODAL */
.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.8);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:#111;
  padding:40px;
  border-radius:15px;
  width:300px;
}

.modal input{
  width:100%;
  padding:10px;
  margin:10px 0;
}

/* FOOTER */
footer{
  padding:20px;
  text-align:center;
  background:#000;
}
</style>
</head>

<body>

<nav>
  <h2>NEON-X</h2>
  <ul id="menu">
    <li><a href="#">Home</a></li>
    <li><a href="#features">Features</a></li>
    <li><a href="#pricing">Pricing</a></li>
    <li><a href="#" onclick="openModal()">Login</a></li>
  </ul>
  <div class="hamburger" onclick="toggleMenu()">☰</div>
</nav>

<section class="hero">
  <div data-aos="fade-up">
    <h1>Cyberpunk Future</h1>
    <button class="btn">Explore Now</button>
  </div>
</section>

<section class="section" id="features">
  <h2 data-aos="fade-up">Features</h2>
  <div class="cards">
    <div class="card" data-aos="zoom-in">Fast Performance</div>
    <div class="card" data-aos="zoom-in">Secure System</div>
    <div class="card" data-aos="zoom-in">Modern UI</div>
  </div>
</section>

<section class="section pricing" id="pricing">
  <h2 data-aos="fade-up">Pricing</h2>
  <div class="cards">
    <div class="price-card" data-aos="flip-left">
      <h3>Basic</h3>
      <p>$19/month</p>
      <button class="btn">Buy</button>
    </div>
    <div class="price-card" data-aos="flip-left">
      <h3>Pro</h3>
      <p>$49/month</p>
      <button class="btn">Buy</button>
    </div>
  </div>
</section>

<section class="section">
  <h2>3D Effect</h2>
  <div class="card-3d">Hover Me</div>
</section>

<footer>
  © 2026 Neon-X | All Rights Reserved
</footer>

<!-- LOGIN MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Login</h3>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button class="btn" onclick="closeModal()">Login</button>
  </div>
</div>

<!-- AOS Script -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init();

function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}

function openModal(){
  document.getElementById("modal").style.display="flex";
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
